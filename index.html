<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting-Phone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-24 text-center">
        <h1 class="text-4xl">Hunting Phone</h1>
    </header>
    <main>
        <section>
            <div class="flex justify-center items-center search-container">
                <input id="search-input-field" type="text" placeholder="Search......."
                    class="input-bordered w-full max-w-xs input" />
                <button onclick="handleSearch()" class="text-white btn btn-success"> <svg
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="opacity-70 w-4 h-4">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </section>

        <section class="mx-auto px-10 container">
            <!-- Spinner/ loader -->
            <div id="loading-bars" class="flex flex-row justify-center items-center hidden my-20">
                <span class="loading loading-bars loading-xs"></span>
                <span class="loading loading-bars loading-sm"></span>
                <span class="loading loading-bars loading-md"></span>
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <!-- phone display container  -->
            <div id="phone-container">

            </div>
            <!-- Show all phone -->
            <div class="flex justify-center items-center hidden mt-5" id="show-all-phone-btn">
                <button onclick="showAllPhone()" class="text-white btn btn-success">Show All</button>

            </div>
        </section>
    </main>

    <footer class="mt-28 text-center">
        <h1 class="text-4xl">
            Footer
        </h1>
    </footer>
    <script src="JS/index.js"></script>
</body>

</html>
